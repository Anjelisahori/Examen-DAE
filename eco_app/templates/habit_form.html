{% extends "base.html" %}
{% block content %}
<div class="form-card">
    <h2>{{ form.instance.pk|yesno:"Editar hábito,Nuevo hábito" }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">🌱 Nombre:</label>
            {{ form.nombre }}
        </div>
        <div class="form-group">
            <label for="id_descripcion">📝 Descripción:</label>
            {{ form.descripcion }}
        </div>
        <div class="form-group checkbox">
            <label for="id_cumplido">✔️ Cumplido:</label>
            {{ form.cumplido }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">💾 Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
